  multi-agent:
    build:
      context: ./services/multi-agents
      dockerfile: Dockerfile
    container_name: pis-multi-agent
    ports:
      - "8001:8001"
    environment:
      - VECTOR_STORE_URL=http://vector-store:8002
      - OLLAMA_SERVICE_URL=http://ollama-service:8010
      - POSTGRES_HOST=postgres
      - POSTGRES_PORT=5432
      - POSTGRES_USER=${POSTGRES_USER:-pis_user}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-pis_password}
      - POSTGRES_DB=${POSTGRES_DB:-product_intelligence}
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - LOG_LEVEL=${LOG_LEVEL:-INFO}
    volumes:
      - ./services/multi-agents/src:/app/src
    depends_on:
      # vector-store:
      #   condition: service_healthy
      ollama-service:
        condition: service_healthy
      redis:
        condition: service_healthy
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8001/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  data-pipeline:
    build:
      context: ./services/data-pipeline
      dockerfile: Dockerfile
    container_name: pis-data-pipeline
    ports:
      - "8005:8005"
    environment:
      - OLLAMA_SERVICE_URL=http://ollama-service:8010
      - VECTOR_STORE_URL=http://vector-store:8002
      - POSTGRES_HOST=postgres
      - POSTGRES_PORT=5432
      - POSTGRES_USER=${POSTGRES_USER:-pis_user}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-pis_password}
      - POSTGRES_DB=${POSTGRES_DB:-product_intelligence}
      - QDRANT_HOST=qdrant
      - QDRANT_PORT=6333
      - ELASTICSEARCH_HOST=elasticsearch
      - ELASTICSEARCH_PORT=9200
      - LOG_LEVEL=${LOG_LEVEL:-INFO}
      # Ollama model configuration
      - EMBEDDING_MODEL=${EMBEDDING_MODEL:-bge-large}
      - LLM_MODEL=${LLM_MODEL:-llama3.2:3b}
      - LLM_TEMPERATURE=${LLM_TEMPERATURE:-0.3}
      - LLM_MAX_TOKENS=${LLM_MAX_TOKENS:-1000}
      - EMBEDDING_BATCH_SIZE=${EMBEDDING_BATCH_SIZE:-50}
    volumes:
      - ./services/data-pipeline/src:/app/src
      - ${DATA_PATH:-./data}:/app/data
    depends_on:
      ollama-service:
        condition: service_healthy
      postgres:
        condition: service_healthy
      qdrant:
        condition: service_healthy
      elasticsearch:
        condition: service_healthy
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8005/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  frontend:
    build:
      context: ./services/frontend
      dockerfile: Dockerfile
    container_name: pis-frontend
    ports:
      - "8501:8501"
    environment:
      - MULTI_AGENT_URL=http://multi-agent:8001
      - DATA_PIPELINE_URL=http://data-pipeline:8005
    volumes:
      - ./services/frontend:/app
    depends_on:
      multi-agent:
        condition: service_healthy
      data-pipeline:
        condition: service_healthy
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8501/_stcore/health"]
      interval: 30s
      timeout: 10s
      retries: 3

volumes:
  ollama_data:
  postgres_data:
  qdrant_data:
  elasticsearch_data:
  redis_data:
  pgadmin_data:

networks:
  default:
    name: pis-network
